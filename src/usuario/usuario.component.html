<div id="usuario-container" style="margin-top: 80px;">
    <form [formGroup]="formUsuarios" novalidate (ngSubmit)="usuarios.onSubmit(formUsuarios)">
        <div class="form-group">
            <label for="">Mail</label>
            <input type="text" class="form-control" formControlName="mail">
            <small class="text-danger">
                {{usuarios.formErrors['mail']}}
            </small>
        </div>
        <div class="form-group">
            <label for="">Password</label>
            <input type="text" class="form-control" formControlName="password">
            <small class="text-danger">
                {{usuarios.formErrors['password']}}
            </small>
        </div>
        <div class="form-group">
            <label for="">Nombre</label>
            <input type="text" class="form-control" formControlName="nombre">
            <small class="text-danger">
                {{usuarios.formErrors['nombre']}}
            </small>
        </div>
        <div class="form-group">
            <label for="">Apellido</label>
            <input type="text" class="form-control" formControlName="apellido">
        </div>
        <div class="form-line">
            <div class="form-group">
                <label for="">Calle</label>
                <input type="text" class="form-control" formControlName="calle">

            </div>
            <div class="form-group">
                <label for="">NÃºmero</label>
                <input type="text" class="form-control" formControlName="nro">
            </div>
        </div>

        <div class="button-bar">
            <button type="submit" class="btn btn-default">Actualizar mis datos</button>
        </div>
    </form>
</div>
