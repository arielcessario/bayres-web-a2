<h1>{{data.nombre}}</h1>
<div id="producto-detalle-main">
    <div id="producto-detalle-images">
        <div id="slider-01" *ngIf="visible == 1">
            <img src="../../src/images/foto01.jpg" alt="">
        </div>
        <div id="slider-02" *ngIf="visible == 2">
            <img src="../../src/images/foto02.jpg" alt="">
        </div>
        <div id="slider-03" *ngIf="visible == 3">
            <img src="../../src/images/foto01.jpg" alt="">
        </div>
        <div id="slider-04" *ngIf="visible == 4">
            <img src="../../src/images/foto02.jpg" alt="">
        </div>

        <div id="producto-detalle-actions">
            <div id="producto-detalle-nav">
                <div (click)="visible = 1; interval()" [ngClass]="{'slider-nav-selected': visible == 1}"></div>
                <div (click)="visible = 2; interval()" [ngClass]="{'slider-nav-selected': visible == 2}"></div>
                <div (click)="visible = 3; interval()" [ngClass]="{'slider-nav-selected': visible == 3}"></div>
                <div (click)="visible = 4; interval()" [ngClass]="{'slider-nav-selected': visible == 4}"></div>
            </div>
            <div id="producto-detalle-social">
                <i class="fa fa-share-alt" aria-hidden="true"></i>
                <i class="fa fa-heart" aria-hidden="true"></i>
                <i class="fa fa-search" aria-hidden="true"></i>
            </div>
        </div>
    </div>
    <div id="producto-detalle-text">
        <div id="producto-detalle-precio">
            <span>Precio Unitario:</span><span>{{data.precios[0].precio | currency}}</span></div>
        <div id="producto-detalle-cantidad"><span>cantidad:</span><input type="number" step="1" [(ngModel)]="data.cantidad" (change)="carritoService.updateCarrito(data)"></div>
        <div class="h-line"></div>
        <div id="producto-detalle-total"><span>Total:</span><span>{{data.precios[0].precio * 1}}</span></div>
        <button (click)="agregar()">Agregar al carrito</button>
        <div id="producto-detalle-descripcion"><span>{{data.descripcion}}</span>
        </div>

    </div>
</div>
<h1>Mejor Compralos juntos</h1>
<carrousel-component></carrousel-component>
