<div id="productos-result">
    <div class="producto-item" *ngFor="let item of data" (click)="goTo(item['producto_id'])">
        <div class="carrousel-item-top">
            <img [src]="item.foto" alt="">
            <h2>{{item.nombre}}</h2>
            <span>{{item.precio | currency}}</span>
        </div>
        <div class="carrousel-item-bottom">
            <i class="fa fa-share-alt" aria-hidden="true"></i>
            <i class="fa fa-heart" aria-hidden="true"></i>
            <i class="fa fa-search" aria-hidden="true"></i>
        </div>

    </div>
</div>
