<div id="carrousel-container">
    <div id="carrousel-left" (click)="left()">
        <i class="fa fa-caret-left" aria-hidden="true" style="font-size: 50px"></i>
    </div>
    <div id="carrousel-items" >
        <div class="carrousel-item"  *ngFor="let item of data">
            <div class="carrousel-item-top">
                <img [src]="item.foto" alt="">
                <h2>{{item.nombre}}</h2>
                <span>{{item.precio | currency}}</span>
            </div>
            <div class="carrousel-item-bottom">
                <i class="fa fa-share-alt" aria-hidden="true"></i>
                <i class="fa fa-heart" aria-hidden="true"></i>
                <i class="fa fa-search" aria-hidden="true"></i>
            </div>
        </div>
    </div>
    <div id="carrousel-right" (click)="right()">
        <i class="fa fa-caret-right" aria-hidden="true" style="font-size: 50px"></i>
    </div>
</div>
